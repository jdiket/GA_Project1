<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pacman/style.css">
    <script src="../pacman/app.js" defer></script>
    <title>Pacman Trial</title>
</head>
<body>

    <div class="scoreBoard">
        <span class="score">Score: 0</span>
        <span class="lives">Lives: 0</span>
    </div>
    
    <div class="boxStart">
        <div class="ghost">
            <div class="eyes eyeleft"></div>
            <div class="eyes eyeright"></div>
        </div>
    </div>

    <div class="boxStart">
        <div class="pacman">
            <div class="eye"></div>
            <div class="mouth"></div>
        </div>
    </div>

    <div class="boxStart">
        <div class="dot"></div>
    </div>

    <div class="boxStart">
        <div class="superDot"></div>
    </div>

    <div class="boxStart">
        <div class="wall"></div>
    </div>

    

    <div class="grid"></div>

</body>
</html>
